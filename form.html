<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input{
            padding: 5px;
            margin: 10px;
            border-width: 1px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-color: black;
            
        }
    </style>
</head>
<body>
    <form>
        <label for = "firstName">
            First Name: 
        </label>
        <input type="text" id ="firstName" placeholder="Enter your first name"/> 

        <label for = "lastName">
            Last Name:
        </label> 
        <input type="text" id="lastName" placeholder="Enter your last name"/><br>

        <p>Gender: </p>
       <input type="radio" id="male" name="gender" vale="male"/>
       <label for="male">
        Male
       </label>
       <input type="radio" id="female" name="gender" value="female"/>
       <label for="female">
        Female
       </label>
       <input type="radio" id="other" name="gender" value="other"/>
       <label for="other">
        Other
       </label> <br>

       <label>
        Email:
       </label>
       <input type="email" placeholder="Enter valid email"/> <br>

       <label>
        Date Of Birth:
       </label>
       <input type="date"/> <br>

       <label for="phone">
        Mobile No:
       </label>
       <input type="tel" id="phone" placeholder="phone no"/> <br>

       <label>
        Password:
       </label>
       <input type="password" placeholder="Enter Password"/><br>

       
       <button type="button" onclick="window.location.href='https://www.instagram.com/#';">Log In</button>
       
    </form>
</body>
</html>
